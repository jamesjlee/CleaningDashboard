<div>
  <div class="modal-header">
      <h3 class="modal-title">Delete Client</h3>
  </div>
  <div class="modal-body">
      <input type="submit" id="submit-form" class="hidden">
      <p> Are you sure you want to delete this client? Deleting the client will delete all appointments associated with the client.
  </div>
  <div class="modal-footer">
      <label for="submit-form" ng-click="deleteAllClientAppointments()" class="btn btn-danger">Yes, I want to delete this client</label>
      <button class="btn btn-primary" ng-click="$close()">No, I do not want to delete this client</button>
  </div>
</div>
