<div>
  <div class="modal-header">
      <h3 class="modal-title">Create Appointment</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label"><i class="fa fa-calendar"></i> Appointment Date/Time</label><br>
      <div class="form-group">
        <input type="text" size="10" class="form-control" ng-model="sharedDate" data-autoclose="1" placeholder="Date" bs-datepicker>
      </div>
      <div class="form-group">
        <input type="text" size="8" class="form-control" ng-model="sharedDate" data-time-format="h:mm:ss a" data-autoclose="1" placeholder="Time" bs-timepicker>
      </div>
    </div>
    <form name="myForm" sf-schema="schema" sf-form="form" sf-model="entity" ng-submit="onSubmit(myForm)">
      <input type="submit" id="submit-form" class="hidden">
    </form>
  </div>
  <div class="modal-footer">
      <label for="submit-form" class="btn btn-primary">Submit</label>
      <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
